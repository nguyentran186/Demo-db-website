<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="min-height: 95%;">
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'images/image.png' %}" class="responsive-img" style="max-height: 150px" />
                </center>
            </div>
            <div class="col-sm-10">
                <center>
                    <h1>Django Python Project</h1>
                </center>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-slidebar">
                    <ul class="nav flex-column">
                        <li><a href="/">Thong tin ca nhan</a></li>
                        <li><a href="/blog">Bai viet</a></li>
                        <li><a href="/contact">Lien he</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a>|<a href="#">Twitter</a>|<a href="#">Google</a>
        </div>
    </footer>

</body>

</html>
